<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BANDMANAGER</title>

    <!-- Semantic UI -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

  </head>

  <body id="root">

    {% comment %} Main navigation {% endcomment %}
    <div class="ui menu">
      <div class="header item">Bandmanager</div>
      <a class="active item" href={% url 'setlist-list' %}>Setlists</a>
      <a class="item">Gigs</a>
      <a class="item" href={% url 'song-list' %}>Repertoire</a>
      <div class="right menu">
        <a class="item" href={% url 'admin:index' %}>Band Login</a>
      </div>
    </div>

    {% comment %} Title {% endcomment %}
    <h1>
      {% block title %}
      {% endblock %}
    </h1>

    {% comment %} Main content section {% endcomment %}
    <div id="content">
      {% block content %}
      {% endblock content %}
    </div>


  </body>

</html>
