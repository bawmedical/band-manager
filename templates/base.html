<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BANDMANAGER</title>

    <!-- Semantic UI -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

  </head>

  <body id="root">

    <!-- Main navigation -->
    <div class="ui menu">
      <div class="header item">Bandmanager</div>
      <div class="right menu">
        {% if user.is_authenticated %}
            <a class="active item" href={% url 'setlist-list' %}>Setlists</a>
            <a class="item">Gigs</a>
            <a class="item" href={% url 'song-list' %}>Repertoire</a>
            <a class="item">{{ user.username }}</a>
            <p><a href="{% url 'logout' %}">Log Out</a></p>
        {% else %}
            <a class="item" href="{% url 'login' %}">Login</a>
        {% endif %}
      </div>
    </div>

    <!-- Title -->
    <h1>
      {% block title %}
      {% endblock %}
    </h1>

    <!-- Main content section -->
    <div id="content">
      {% block content %}
      {% endblock content %}
    </div>
    
    <footer>
      {% block footer %}
        <div class="ui inverted vertical footer segment">
          <div class="ui container">
          â“’ Bandmanager 2022. AGPL v3 Licensed Open Source
          </div>
        </div>
      {% endblock footer %}
    </footer>

  </body>

</html>
